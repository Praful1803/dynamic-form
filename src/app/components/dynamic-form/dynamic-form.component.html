<div class="container mt-5">
  <h1 class="text-center">{{ formData.title  | uppercase}}</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-4 mb-4 p-4 border">
    <div *ngFor="let section of formData.formFields">
      <h2 class="mt-4">{{ section.label }}</h2>
      <div *ngFor="let fieldGroup of section.fields">
        <app-form-field [field]="fieldGroup" [form]="form"></app-form-field>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-primary mt-4">Submit</button>
    </div>
  </form>
</div>
