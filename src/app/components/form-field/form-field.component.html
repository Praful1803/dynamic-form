<div [formGroup]="form" class="mb-4">
  <label class="form-label">{{ field.label }}</label>
  <div *ngIf="field.type === 'text'">
    <input type="text" [formControlName]="field.name" [placeholder]="field.placeholder" class="form-control"
    [class.is-invalid]="form.get(field.name)?.invalid && form.get(field.name)?.touched">
    <div *ngIf="form.get(field.name)?.hasError('required') && form.get(field.name)?.touched" class="invalid-feedback">
      This field is required.
    </div>
    <div *ngIf="form.get(field.name)?.hasError('pattern') && form.get(field.name)?.touched" class="invalid-feedback">
      Invalid input. Please follow the pattern: {{ field.validations?.pattern }}.
    </div>
  </div>
  <div *ngIf="field.type === 'date'">
    <input type="date" [formControlName]="field.name" class="form-control"
      [class.is-invalid]="form.get(field.name)?.invalid && form.get(field.name)?.touched">
    <div *ngIf="form.get(field.name)?.hasError('required') && form.get(field.name)?.touched" class="invalid-feedback">
      This field is required.
    </div>
  </div>
  <div *ngIf="field.type === 'radio'" class="mt-2">
    <div *ngFor="let option of field.options">
      <div class="form-check form-check-inline">
        <input type="radio" [formControlName]="field.name" [value]="option.value" class="form-check-input">
        <label class="form-check-label">{{ option.label }}</label>
      </div>
    </div>
  </div>
  <div *ngIf="field.type === 'checkbox'" class="mt-2">
    <div *ngFor="let option of field.options">
      <div class="form-check form-check-inline">
        <input type="checkbox" [formControlName]="field.name" [value]="option.value" class="form-check-input">
        <label class="form-check-label">{{ option.label }}</label>
      </div>
    </div>
  </div>
  <div *ngIf="field.type === 'select'" class="mt-2">
    <select [formControlName]="field.name" class="form-select"
      [class.is-invalid]="form.get(field.name)?.invalid && form.get(field.name)?.touched">
      <option *ngFor="let option of field.options" [value]="option.value">{{ option.label }}</option>
    </select>
    <div *ngIf="form.get(field.name)?.hasError('required') && form.get(field.name)?.touched" class="invalid-feedback">
      This field is required.
    </div>
  </div>
</div>
